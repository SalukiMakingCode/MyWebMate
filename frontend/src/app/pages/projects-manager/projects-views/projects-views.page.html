<div class="title">
  <h1>Boards et Projets</h1>
</div>
<div class="content">
  <div class="board" *ngFor="let board of boardsList">
    <app-boards [board]="board" [labels]="labelsList"></app-boards>
  </div>
  <div class="button">
    <button *ngIf="!isCreateForm" (click)="createForm()">Ajouter un board</button>
    <div *ngIf="isCreateForm">
      <input type="text" [(ngModel)]="newBoard">
      <button (click)="createBoard()">Cr√©er board</button>
    </div>
  </div>
</div>
